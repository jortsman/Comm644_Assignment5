<!DOCTYPE html>
<html>
<head>
<title>Assignment 5, Part 3 - Image Rollovers</title>
<script>
var getImage = function(id) {
  return document.getElementById(id);
}
var Rollover = function(imageId, newImageURL) {
  var target = {
    newImageURL: newImageURL,
    image: getImage(imageId),
    oldImageURL: this.image.src
  }
  target.image.onmouseover = function(){
    target.image.setAttribute("src", newImageURL);
  }
  target.image.onmouseout = function(){
    target.image.setAttribute("src", oldImageURL);
  }
};
window.onload = function() {
  var img1 = new Rollover("image1", "home_over.png");
  var img2 = new Rollover("image2", "aboutus_over.png");
  var img3 = new Rollover("image3", "solutions_over.png");
  var img4 = new Rollover("image4", "support_over.png");
  var img5 = new Rollover("image5", "contactus_over.png");
}
</script>
</head>

<body>

    <img src="aboutus.png" id="image2">

</body>
